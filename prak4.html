<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Formulir Pendaftaran Mahasiswa Baru 2023/2025</h2>
    <h3>Politeknik Negeri Fakfak</h3>

    <form action="">
       <table>
        <tr>
            <td>Nama Lengkap :</td>
            <td>
                <input type="text" name="Nama" size="20">
            </td>
        </tr>
        <tr>
            <td>NIM :</td>
            <td>
                <input type="text" name="NIM" size="10">
            </td>
        </tr>
        <tr>
            <td>TTL :</td>
            <td>
                <input type="date" name="ttl">
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin :</td>
            <td>
                <input type="radio" name="jk" value="Laki-laki">Laki-laki
                <input type="radio" name="jk" value="Perempuan">Perempuan
                
            </td>
        </tr>
    </tr>
    <tr>
        <td>Alamat :</td>
        <td>
            <textarea name="Komentar" id="" cols="22" rows="5">
            </textarea>
        </td>
    </tr>
    <tr>
        <td>Hobby :</td>
        <td>
            <input type="checkbox" name="Hobby" value="Futsal">Futsal<br>
            <input type="checkbox" name="Hobby" value="Volly">Volly<br>
            <input type="checkbox" name="Hobby" value="Mengaji">Mengaji<br>
            <input type="checkbox" name="Hobby" value="Memasak">Memasak<br>
            
        </td>
    </tr>

    <tr>
        <td>Video Saya</td>
        <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/G2SCE4v_qv0?si=vNkgu1TEX63CpKp9"
             title="YouTube video player" 
             frameborder="0" 
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
             referrerpolicy="strict-origin-when-cross-origin" 
             allowfullscreen></iframe>
        </td>
    </tr>

    <tr>
        <td>Jurusan :</td>
        <td>
            <select name="Jurusan" id="">
                <option value="TL">Teknik Listrik</option>
                <option value="TM">Teknik Mesin</option>
                <option value="MI">Manajemen Informatika</option>
                <option value="TS">Teknik Sipil</option>
                <option value="AG">Agroindustri</option>

            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Simpan">
            <input type="reset" value="Reset">
        </td>
    </tr>
       </table>
    </form>

</body>
</html>
